<div class="text-center mt-3">
    <h2>Actors</h2>
</div>

<div class="row">
    <div *ngFor="let actor of actors" class="col-2">
        <div class="card mb-4">
            <div class="card-img-wrapper">
                <img src="{{actor.photoUrl || './assets/user.png'}}" alt="{{actor.fullName}}" class="card-img-top">
            </div>
            <div class="card-body p-1">
                <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
                    {{actor.fullName}}
                </h6>
                <button *appHasRole='["Admin", "Moderator"]' routerLink="/actors/{{actor.id}}" class="btn btn-primary btn-block mt-2 p-1">Edit</button>
            </div>
        </div>
    </div>
</div>
