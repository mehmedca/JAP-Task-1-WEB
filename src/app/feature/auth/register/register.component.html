<div class="wrapper fadeInDown">
    <div id="formContent">

        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
            <h2 class="text-center text-primary">Sign up</h2>
            <hr>
        
            <app-text-input [formControl]='$any(registerForm).controls["firstName"]' 
                [label]='"First name"'></app-text-input>
                <app-text-input [formControl]='$any(registerForm).controls["lastName"]' 
                [label]='"Last name"'></app-text-input>
            <app-text-input [formControl]='$any(registerForm).controls["username"]' 
                [label]='"Username"'></app-text-input>
            <app-text-input [formControl]='$any(registerForm).controls["password"]' 
                [label]='"Password"' [type]='"password"'>
            </app-text-input> 
            <!-- <app-text-input [formControl]='$any(registerForm).controls["confirmPassword"]' 
                [label]='"Confirm Password"'
                [type]='"password"'></app-text-input> -->
        
            <div class="row" *ngIf="validationErrors.length > 0">
                <ul class="text-danger">
                    <p *ngFor="let error of validationErrors">
                        {{error}}
                    </p>
                </ul>
            </div>
        
            <div class="form-group text-center">
                <button [disabled]='!registerForm.valid' class="btn mr-2 btn-submit1" type="submit">Register</button>
                <button class="btn mr-2 btn-cancel1" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>


      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover">Have an account? <p class="btn-outline-primary btn-signin" routerLink='/auth/signin'>Let's sign in</p></a>
      </div>
  
    </div>
  </div>
