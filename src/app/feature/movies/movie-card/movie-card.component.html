<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{movie.photoUrl || './assets/user.png'}}" alt="{{movie.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
                <button 
                    routerLink='/movies/{{movie.id}}' 
                    [queryParams]='{tab: 3}'
                    class="btn btn-primary">
                <i class="fa fa-info"></i>
            </button>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{movie.title}}
        </h6>
        <p class="card-text text-muted text-center">{{movie.releaseDate | date }}</p>
    </div>
    <button *appHasRole='["Admin", "Moderator"]' routerLink="/movies/edit{{movie.id}}" class="btn btn-primary btn-block mt-2 p-1">Edit</button>
</div>
